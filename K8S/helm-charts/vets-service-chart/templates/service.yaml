apiVersion: v1
kind: Service
metadata:
  name: service-{{.Chart.Name}}
  labels:
    {{- include "vets-service-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}

  selector:
    {{- include "vets-service-chart.selectorLabels" . | nindent 4 }}
